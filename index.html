<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-box">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <a href="#" class="link">Forgot password?</a>
    <button class="btn primary" id="login-btn">Login</button>
    <p class="text">Don't have an account? <a href="#" class="link">Signup</a></p>
    <div class="divider"><span>Or</span></div>
    <button class="btn fb">Login with Facebook</button>
    <button class="btn google">Login with Google</button>
    </div>


    <!-- Signup Form -->
    <!-- Signup Form -->
    <div class="form-box">
    <h2>Signup</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Create password">
    <input type="password" id="signup-confirm-password" placeholder="Confirm password">
    <button class="btn primary" id="signup-btn">Signup</button>
    <p class="text">Already have an account? <a href="#" class="link">Login</a></p>
    <div class="divider"><span>Or</span></div>
    <button class="btn fb">Login with Facebook</button>
    <button class="btn google">Login with Google</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
